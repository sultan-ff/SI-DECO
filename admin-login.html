<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SI-DECO</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="admin-login.css">
</head>
<body>

    <!-- Halaman Login Admin -->
    <div class="container-fluid login-page vh-100">
        <div class="row align-items-center justify-content-center h-100">
            <div class="col-md-4">
                <div class="card login-card">
                    <div class="card-body">
                        <h5 class="card-title">Admin Login</h5>
                        <p class="card-text">Selamat Datang</p>
                        <form>
                            <div class="form-group">
                                <label for="adminEmail">Username</label>
                                <input type="email" class="form-control" id="adminEmail" placeholder="Enter your username">
                            </div>
                            <div class="form-group">
                                <label for="adminPassword">Password</label>
                                <input type="password" class="form-control" id="adminPassword" placeholder="Enter your password">
                            </div>
                            <a href="admin-dashboard.html" class="btn btn-warning btn-block">Login</a>
                        </form>
                        <a href="warga-login.html" class="btn btn-link btn-block">Login warga</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
